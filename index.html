<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE></TITLE>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
    </HEAD>
    <BODY>
        <div class='container'>
            <div class='jumbotron'>
				<center><h2>Pick your weapon!</h2></center>
			</div>
            <div class='row'>
                <div class='col-lg-4'>
						<input type='radio' name='RPS' id='Rock'>
						<label for='Rock'><img src='assets/images/theRock.jpg'/></label>
                </div>
                <div class='col-lg-4'>
						<input type='radio' name='RPS' id='Paper'>
                    	<label for='Paper'><img src='assets/images/papermario.jpg'/></label>
                </div>
                <div class='col-lg-4'>
						<input type='radio' name='RPS' id='Scissors'>
                    	<label for='Scissors'><img src='assets/images/edwardscissorhands.jpg'/></label>
                </div>
            </div>
            <div class='row'>
                <div class='col-lg-4 players'>
					<div id='p1name'>Player 1</div>
					<div id='p1pick'>&nbsp;</div>
					<div id='p1score'>0</div>
				</div>
				<div class='col-lg-4 players'>
					<button disabled>GO!</button>
				</div>
                <div class='col-lg-4 players'>
					<div id='p2name'>Player 2</div>
					<div id='p2pick'>&nbsp;</div>
					<div id='p2score'>0</div>
				</div>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script type='text/javascript' src='assets/js/jquery-3.1.0.min.js'></script>
		<script type='text/javascript' src='assets/js/RPS.js'></script>
    </BODY>
</HTML>
